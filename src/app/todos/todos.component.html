<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>
</section>
<div class="container add-todo-box-container">
    <div class="add-todo-box">

        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">New Todo</h2>

            <div class="field is-grouped" style="margin: 0">
                <p class="control is-expanded">
                    <input ngModel #todoTextField="ngModel" name="text" required minlength="3" class="input" type="text"
                        placeholder="Type todo text here..">
                </p>
                <p class="control">
                    <button class="button alt-gradient-button">
                        <i class="material-icons">add</i>
                        Add
                    </button>
                </p>
            </div>
            <div *ngIf="todoTextField.invalid && showValidationError">
                <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['required']">Todo is empty
                </p>
                <p class="help is-danger" *ngIf="todoTextField.errors && todoTextField.errors['minlength']">Only 2
                    character is present</p>
            </div>

        </form>
    </div>
</div>

<section class="section">
    <div class="container">

        <div class="todos-list">

            <app-todo-item 
            *ngFor="let todo of todos"
             [todo]="todo" 
            (todoClicked)="toggleCompleted(todo)"
            (editClicked)="editTodo(todo)" 
            (deleteClicked)="deleteTodo(todo)"
            ></app-todo-item>
          
        </div>
    </div>
</section>
